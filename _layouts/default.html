<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{ site.title }} - {{ page.title }}</title>
      
      <meta name="description" content="Professional and experienced private maths tutor for GCSE & A-Levels with 5 star reviews.">
      <meta name="keywords" content="GCSE maths tutor, a-level maths tutor, tutoring for gcse maths, maths tutor, private tutor">
      <meta name="language" content="English">
      <meta name="author" content="Giuliano Grasso">

      <link rel="icon" type="image/svg+xml" href="{{ site.url }}/assets/images/favicon.svg" />
      <link rel="apple-touch-icon" href="{{ site.url }}/assets/images/favicon.svg" >
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
      
      <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
      {% if page.custom_css %}
        {% for stylesheet in page.custom_css %}
          <link rel="stylesheet" href="{{ site.url }}/assets/css/{{ stylesheet }}.css">
        {% endfor %}
      {% endif %}
        
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-67ZXE2EPM5"></script>
      <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-67ZXE2EPM5');
      </script>

      <script defer src="{{ site.url }}/assets/js/main.js"></script>

  </head>
  <body>
    {% include header.html %}
      {{ content }}
    {% include footer.html %}
  </body>
</html>
